<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta | Jim Collinsworth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            position: relative;
        }
        
        body { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            height: 100vh;
            width: 100vw;
        }
        
        @media (max-width: 768px) {
            body { 
                grid-template-columns: 1fr; 
                grid-template-rows: 1fr 1fr;
                overflow-y: auto;
            }
        }
        
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5vw;
            height: 100%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .section:first-child {
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .section:nth-child(2) {
            background-color: rgba(245, 245, 245, 0.7);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .link {
            font-size: 1.25rem;
            font-weight: 300;
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .link:hover {
            background-color: rgba(255, 255, 255, 0.95);
            transform: translateX(0.5rem);
        }
        
        /* Text content container to ensure text stays above background */
        .text-content {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
        }
        
        .text-content:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .nav-link {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 1rem;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="text-content">
            <h1>Meta</h1>
            <div class="subtitle">Site Management</div>
        </div>
        <a href="index.html" class="nav-link">home</a>
    </div>
    <div class="section">
        <div class="text-content">
            <div class="links">
                <!-- For HTML implementation -->
                <a href="https://https://github.com/jimcollinsworth/jimcollinsworth.github.io" class="link" target="_blank">Github site repository</a>
                <a href="https://https://github.com/jimcollinsworth/jimcollinsworth.github.io" class="link" target="_blank">Site build job <img src="https://github.com/jimcollinsworth/jimcollinsworth.github.io/actions/workflows/pages/pages-build-deployment/badge.svg" alt="GitHub Pages Status"></a> 
                <a href="https://search.google.com/search-console" class="link" target="_blank">Google Search Console</a>
                <a href="https://analytics.google.com" class="link" target="_blank">Google Analytics</a>
                <a href="https://godaddy.com" class="link" target="_blank">GoDaddy</a>
            </div>
        </div>
    </div>
</body>
</html>
