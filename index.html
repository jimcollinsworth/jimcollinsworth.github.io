<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim Collinsworth | Out of My Lane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            position: relative;
        }
        
        body { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            height: 100vh;
            width: 100vw;
        }
        
        @media (max-width: 768px) {
            body { 
                grid-template-columns: 1fr; 
                grid-template-rows: 1fr 1fr;
                overflow-y: auto;
            }
        }
        
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5vw;
            height: 100%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .section:first-child {
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .section:nth-child(2) {
            background-color: rgba(245, 245, 245, 0.7);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }
        
        p {
            font-size: 1.25rem;
            font-weight: 300;
            max-width: 40ch;
            letter-spacing: 0.01em;
            position: relative;
            z-index: 2;
        }
        
        /* Add light hover effect */
        .section:hover {
            transform: scale(1.01);
        }
        
        /* Text content container to ensure text stays above background */
        .text-content {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
        }
        
        .text-content:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .nav-link {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 1rem;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #333;
        }

        /* Fullscreen overlay styles */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            width: 50vw;
            height: 100vh;
            z-index: 1000;
            cursor: pointer;
            transition: left 0.3s ease;
        }

        .fullscreen-overlay.left {
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .fullscreen-overlay.right {
            left: 50vw;
            background-color: rgba(1, 0, 0, 0.9);
        }

        .fullscreen-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="text-content">
            <h1>Jim Collinsworth</h1>
            <div class="subtitle">Out of My Lane</div>
        </div>
        <a href="meta.html" class="nav-link">meta</a>
    </div>
    <div class="section">
        <div class="text-content">
            <p>Welcome to my personal site. Here you'll find my thoughts, projects, and art in computing and technology, and then much more that stretch beyond my expertise.</p>
        </div>
    </div>

    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" id="overlay">
        <img id="overlay-image" src="" alt="Fullscreen image">
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlay-image');

        sections.forEach((section, index) => {
            section.addEventListener('click', () => {
                // If overlay is already visible, hide it
                if (overlay.style.display === 'block') {
                    overlay.style.display = 'none';
                    return;
                }

                // Otherwise, show the image
                const imagePath = index === 0 ? 'image1.jpg' : 'image2.jpg';
                overlayImage.src = imagePath;
                
                // Position overlay on the opposite side of the clicked section
                if (index === 0) {
                    overlay.classList.remove('left');
                    overlay.classList.add('right');
                } else {
                    overlay.classList.remove('right');
                    overlay.classList.add('left');
                }
                
                overlay.style.display = 'block';
            });
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
