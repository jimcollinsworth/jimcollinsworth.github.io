<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim Collinsworth | Out of My Lane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            position: relative;
        }
        
        body { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            height: 100vh;
            width: 100vw;
        }
        
        @media (max-width: 768px) {
            body { 
                grid-template-columns: 1fr; 
                grid-template-rows: 1fr 1fr;
                overflow-y: auto;
            }
        }
        
        /* Background image container */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-image: url('horizon1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* Show background when hovering over body but not text */
        body:hover .bg-container {
            opacity: 0.8;
        }
        
        /* Hide background when hovering over text */
        h1:hover ~ .bg-container,
        .subtitle:hover ~ .bg-container,
        p:hover ~ .bg-container {
            opacity: 0;
        }
        
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5vw;
            height: 100%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .section:first-child {
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .section:last-child {
            background-color: rgba(245, 245, 245, 0.7);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }
        
        p {
            font-size: 1.25rem;
            font-weight: 300;
            max-width: 40ch;
            letter-spacing: 0.01em;
            position: relative;
            z-index: 2;
        }
        
        /* Add light hover effect */
        .section:hover {
            transform: scale(1.01);
        }
        
        /* Text content container to ensure text stays above background */
        .text-content {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
        }
        
        .text-content:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .section:first-child {
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .section:last-child {
            background-color: rgba(245, 245, 245, 0.7);
        }
    </style>
</head>
<body>
    <!-- Background image container -->
    <div class="bg-container"></div>
    
    <div class="section">
        <div class="text-content">
            <h1>Jim Collinsworth</h1>
            <div class="subtitle">Out of My Lane</div>
        </div>
    </div>
    <div class="section">
        <div class="text-content">
            <p>Welcome to my personal site. Here you'll find my thoughts, projects, and art in computing and technology, and then much more that stretch beyond my expertise.</p>
        </div>
    </div>
</body>
</html>
